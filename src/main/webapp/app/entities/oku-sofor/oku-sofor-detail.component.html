
<div *ngIf="okuSofor">
    <h2><span>Oku Sofor</span> {{okuSofor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Kod</span></dt>
        <dd>
            <span>{{okuSofor.kod}}</span>
        </dd>
        <dt><span>Isim</span></dt>
        <dd>
            <span>{{okuSofor.isim}}</span>
        </dd>
        <dt><span>Tel</span></dt>
        <dd>
            <span>{{okuSofor.tel}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{okuSofor.user?.id}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'oku-sofor/'+ okuSofor.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
